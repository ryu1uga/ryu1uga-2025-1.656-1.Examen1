<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./ejercicio3.css">
    <script defer src="./ejercicio3.js"></script>
    <title>Formulario de Inscripción</title>
</head>
<body class="container">
    <h1>Formulario de Inscripción</h1>
    <div class="row">
        <div class="col-md">
            <Label>Nombre</Label>
            <div><input id="nombre" type="text"></div>
        </div>
        <div class="col-md">
            <Label>Edad</Label>
            <div><input id="edad" type="text"></div>
        </div>
    </div>
    <label>Carrera</label>
    <div><select id="carrera">
        <option>Ing. Sistemas</option>
        <option>Ing. Industrial</option>
        <option>Ing. Civil</option>
        <option>Ing. Mecatrónica</option>
        <option>Ing. Ambiental</option>
    </select></div>
    <label>Activo?:</label>
    <input id="activo" type="checkbox">
    <div class="text-center">
        <button id="button" type="button">Guardar</button>
    </div>
    <div id="mensaje"></div>
</body>
</html>
